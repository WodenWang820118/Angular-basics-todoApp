<div data-test-id="task-card"
    [ngClass]="{ reminder: task.reminder }"
    class="task"
    (dblclick)="onToggle(task)"
    >
    <!-- check if @input the task; check if the tasks pass the property as [task] -->
    <h3>{{ task.text }}
    <!-- the event and function definition are in the typescript file -->
    <fa-icon
        data-test-id="delete-task"
        (click)="onDelete(task)"
        [ngStyle]="{'color':'red'}" [icon]="faTimes">
    </fa-icon>
    
    </h3>
    <p>{{ task.day }}</p>
</div>
